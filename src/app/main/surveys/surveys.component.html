<h1>View Surveys</h1>
<header>
<a [routerLink]="['/']">Home</a>
<a [routerLink]="['/form']">Submit survey</a>
</header>


<div class="container">
<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>First Name:</th>
        <th>Last Name:</th>
        <th>Address:</th>
        <th>City:</th>
        <th>Zip Code</th>
        <th>Phone #:</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let survey of surveys">
        <td>{{survey.id}}</td>
        <td>{{survey.firstName}}</td>
        <td><a [routerLink]="['/survey', survey.id]">{{survey.lastName}}</a></td>
        <td>{{survey.address}}</td>
        <td>{{survey.city}}</td>
        <td>{{survey.zip}}</td>
        <td>{{survey.telephone}}</td>
        <td>...</td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
